<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <h1>Settings</h1>
    <section class="settings__content">
      <section class="settings__inputs">
        <fieldset>
          <legend>Game themes</legend>
          <label for="code">
            <input type="radio" name="theme" id="code" value="code" checked />
            Code vibes theme
          </label>
          <label for="foods">
            <input type="radio" name="theme" id="foods" value="foods" />
            Foods theme
          </label>
        </fieldset>

        <fieldset>
          <legend>Choose player</legend>
          <label for="blue">
            <input type="radio" name="player" id="blue" value="blue" checked />
            Blue
          </label>
          <label for="orange">
            <input type="radio" name="player" id="orange" value="orange" />
            Orange
          </label>
        </fieldset>

        <fieldset>
          <legend>Board size</legend>
          <label for="16">
            <input type="radio" name="cards" id="16" value="16" checked />
            16 cards
          </label>
          <label for="24">
            <input type="radio" name="cards" id="24" value="24" />
            24 cards
          </label>
          <label for="36">
            <input type="radio" name="cards" id="36" value="36" />
            36 cards
          </label>
        </fieldset>
      </section>

      <section>
        <img class="thumbnail" src="/src/assets/img/thumbnails/code_theme_thumbnail.png" alt="theme thumbnail" />
      </section>
    </section>

    <script type="module" src="/src/ts/settings.ts"></script>
  </body>
</html>
