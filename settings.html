<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body class="page-settings">
    <div class="settings">
        <h1 class="settings__title">
          Settings
        <img class="settings__title--decoration" src="/src/assets/img/ui-elements/line_long.png">
        </h1>
        

    <section class="settings__content">
        <section class="settings__inputs__container">
          <fieldset>
            <legend >
              <img src="/src/assets/img/icons/palette.svg" alt="palette">
              Game themes</legend>
            <label for="code">
              <input class="settings__input" type="radio" name="theme" id="code" value="code" checked />
              Code vibes theme
            </label>
            <label for="foods">
              <input type="radio" name="theme" id="foods" value="foods" />
              Foods theme
            </label>
          </fieldset>

          <fieldset>
            <legend>
              <img src="/src/assets/img/icons/player.svg" alt="player">
              Choose player</legend>
            <label for="blue">
              <input type="radio" name="player" id="blue" value="blue" checked />
              Blue
            </label>
            <label for="orange">
              <input type="radio" name="player" id="orange" value="orange" />
              Orange
            </label>
          </fieldset>

          <fieldset>
            <legend>
              <img src="/src/assets/img/icons/board_size.svg" alt="board">
              Board size</legend>
            <label for="16">
              <input type="radio" name="boardSize" id="16" value="16" checked />
              16 cards
            </label>
            <label for="24">
              <input type="radio" name="boardSize" id="24" value="24" />
              24 cards
            </label>
            <label for="36">
              <input type="radio" name="boardSize" id="36" value="36" />
              36 cards
            </label>
          </fieldset>
        </section>

        <section class="settings__selection__container">
          <img class="thumbnail" src="/memory-game/assets/img/thumbnails/code_theme_thumbnail.png" alt="theme thumbnail" />

          <div class="settings__selection">
            <span>Game theme</span>
            <img src="./src/assets/img/ui-elements/line_vertical.png" alt="" >
            <span>Player</span>
            <img src="./src/assets/img/ui-elements/line_vertical.png" alt="">
            <span>Board size</span>
            <button class="button button--small button--primary">
              <img class="button__icon--transition" src="/src/assets/img/icons/start.svg" alt="controller" />
              <span>Start</span>
            </button>
          </div>
        </section>
      </div>
    </section>
    </div>

    <script type="module" src="/src/ts/settings.ts"></script>
  </body>
</html>
