<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body class="page-settings">
    <div class="settings">
        <h1 class="settings__title">
          Settings
        <img class="settings__title--decoration" src="/src/assets/img/ui-elements/line_long.png">
        </h1>
        

    <section class="settings__content">
        <section class="settings__inputs__container">
          <fieldset>
            <legend >
              <img src="/src/assets/img/icons/palette.svg" alt="palette">
              Game Themes</legend>
            <label for="code">
              <input type="radio" name="theme" id="code" value="code" checked />
              Code Theme
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
            <label for="foods">
              <input type="radio" name="theme" id="foods" value="foods" />
              Foods Theme
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
          </fieldset>

          <fieldset>
            <legend>
              <img src="/src/assets/img/icons/player.svg" alt="player">
              Choose Player</legend>
            <label for="blue">
              <input type="radio" name="player" id="blue" value="blue" />
              Blue
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
            <label for="orange">
              <input type="radio" name="player" id="orange" value="orange" />
              Orange
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
          </fieldset>

          <fieldset>
            <legend>
              <img src="/src/assets/img/icons/board_size.svg" alt="board">
              Board Size</legend>
            <label for="16">
              <input type="radio" name="boardSize" id="16" value="16" />
              16 cards
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
            <label for="24">
              <input type="radio" name="boardSize" id="24" value="24" />
              24 cards
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
            <label for="36">
              <input type="radio" name="boardSize" id="36" value="36" />
              36 cards
              <img class="settings__option-icon" src="/src/assets/img/ui-elements/line_short.png" alt="">
            </label>
          </fieldset>
        </section>

        <section class="settings__selection__container">
          <img class="thumbnail" src="/memory-game/assets/img/thumbnails/code_theme_thumbnail.png" alt="theme thumbnail" />

          <div class="settings__selection">
            <span id="selection-theme">Game theme</span>
            <img class="divider" src="./src/assets/img/ui-elements/line_vertical.png" alt="" >
            <img class="divider-complete" src="./src/assets/img/ui-elements/line_vertical_active.png" alt="" >
            <span id="selection-player">Player</span>
            <img class="divider" src="./src/assets/img/ui-elements/line_vertical.png" alt="">
            <img class="divider-complete" src="./src/assets/img/ui-elements/line_vertical_active.png" alt="" >
            <span id="selection-boardSize">Board size</span>
            <button id="start-button" class="button button--small button--primary" disabled>
              <svg class="button__icon button__icon--transition" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <mask id="mask0_2795_3588" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
                <rect width="24" height="24" fill="currentColor"/></mask>
                <g mask="url(#mask0_2795_3588)">
                <path d="M10.275 16L15.85 12.425C16 12.325 16.075 12.1833 16.075 12C16.075 11.8167 16 11.675 15.85 11.575L10.275 8C10.1083 7.88333 9.9375 7.875 9.7625 7.975C9.5875 8.075 9.5 8.225 9.5 8.425V15.575C9.5 15.775 9.5875 15.925 9.7625 16.025C9.9375 16.125 10.1083 16.1167 10.275 16ZM4 20C3.45 20 2.97917 19.8042 2.5875 19.4125C2.19583 19.0208 2 18.55 2 18V6C2 5.45 2.19583 4.97917 2.5875 4.5875C2.97917 4.19583 3.45 4 4 4H20C20.55 4 21.0208 4.19583 21.4125 4.5875C21.8042 4.97917 22 5.45 22 6V18C22 18.55 21.8042 19.0208 21.4125 19.4125C21.0208 19.8042 20.55 20 20 20H4ZM4 18H20V6H4V18Z" fill="#303131"/>
                </g>
                </svg>
              <span>Start</span>
            </button>
          </div>
        </section>
      </div>
    </section>
    </div>

    <script type="module" src="/src/ts/settings.ts"></script>
  </body>
</html>
